<script>

let radiusFunc = document.getElementById("button");
radiusFunc.addEventListener("click", () => {
    var rd = document.getElementById("radius").value;
    if(isNaN(rd) || rd < 0){ 
        alert("Please enter a positive integer");
    } else {
        var volume = Math.pow(rd, 3)*Math.PI*(4/3);
        alert(volume);
    }
});
